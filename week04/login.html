    <!-- Open Graph Data | Facebook -->

    <meta name="twitter:title" content="Downertech" />

    <!-- styles -->
    <link rel="stylesheet" href="./styles.css" />

  <body>
    <div class="navbar fill">
      <div class="company-logo">
        <a href="../index.html">
          <img src="./assets/images/flask.png" alt="Flask" style="width: 35px; height: 35px;" />
        </a>
      </div>
      <div class="button-link-container justify-center text-center">
        <a href="../index.html"><div class="button-link">Assignments</div></a>
        <a href="./rationale.html"><div class="button-link">Rationale</div></a>
        <a href="./index.html"><div class="button-link">Products</div></a>
        <a href="#"><div class="button-link">API</div>
        <a href="#"><div class="button-link">Register</div></a>
        <a href="#"><div class="button-link link-current">Sign In</div></a>
      </div>
    </div>

    <div class="meta-wrapper justify-center">
      <div class="header fill text-center container-blank">
        <span class="company-name">Downertech</span>
        <br />
        <em>Yesterday was innovation; today is something more.</em>
        <br /><br />
      </div>

      <div class="content container">
        <div class="fill text-center section-header">
          <span class="heading-3">Sign In</span>
        </div>
        <div class="sub-container text-center justify-center">
          <form action="" id="">
            <table class="pad">
              <tr>
                <td class="text-right">Username</td>
                <td class="fill"><input type="text" class="fill" /></td>
              </tr>
              <tr>
                <td class="text-right">Password</td>
                <td class="fill"><input type="password" class="fill" /></td>
              </tr>
              <tr>
                <td class="text-right"><input type="checkbox" name="chk-remember-user" /></td>
                <td class="text-left">Remember me</td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <br />
                  <input type="submit" value="Sign In" class="button-link button-standalone button-wide" />
                </td>
              </tr>
              <tr>
                <td colspan="2" class="text-center"><br />Not registered?</td>
              </tr>
              <tr>
                <td colspan="2" class="text-center">
                  <a href="#">
                    <button class="button-link button-standalone button-wide" type="button">
                      Create an Account
                    </button>
                  </a>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>

      <div class="footer container text-center">
